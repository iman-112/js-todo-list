<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iman Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
        <header>
            <h1>Menim Edilmeli olan Siyahim</h1>
        </header>



        <form>
            <div class="search">
                <input type="text" class="todo-input" placeholder="Elave Et">
                <button class="todo-button" type="submit" >
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">Hamisi</option>
                    <option value="completed">Bitenler</option>
                    <option value="uncomplited">Bitmeyenler</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list">
    
            </ul>

        </div>

        <div class="alert-wrapper">
            <div class="alert-success">
                <div>ekleme basarilis</div>

            </div>
            <div class="alert-warning">
                <div>Imput Alani Bos Gecilemez !</div>
            </div>
        </div>
    <script src="/app.js"></script>
</body>
</html>
